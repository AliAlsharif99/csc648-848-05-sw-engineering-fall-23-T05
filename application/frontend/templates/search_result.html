<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BiteRate App</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"> <!-- Assuming you want to use similar styles as homepage -->
</head>

<body>
    <div class="header-content">
        <header>
            <div class="header-wrapper">
                <div class="logo-container">
                    <h1>BiteRate</h1>
                </div>
                {% include 'navbar.html' %}
            </div>
        </header>
    </div>

    <div class="main-content">
        <h2>Search Results ({{ restaurants|length }})</h2> <!-- Displaying the count of search results -->

        <div class="card-group">
            {% for restaurant in restaurants %}
            <a href="/restaurant" class="restaurant-card-link">
                <div class="card">
                    <div class="card-image">
                        <img class="restaurant-img" src="{{ restaurant.image_url }}" alt="{{ restaurant.name }}" />
                    </div>

                    <div class="card-header">
                        <div class="name">{{ restaurant.name }}</div>
                        <div class="cuisine-address">
                            <div class="cuisine">{{ restaurant.cuisine }}</div>
                            <div class="address">{{ restaurant.address }}</div>
                        </div>
                        <div class="rating-section">
                            <div class="rating">
                                <img class="stars" src="../static/resources/images/stars.png" alt="Star rating" />
                            </div>
                            <div class="rating-review">
                                <div class="number-stars">{{ restaurant.rating }}</div>
                                <div class="reviews">({{ restaurant.review_count }} reviews)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
    {% include 'footer.html' %}
</body>

</html>
