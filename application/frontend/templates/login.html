<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BiteRate App</title>
    <style>
        /* Your common styles (header, nav, etc.) can be extracted into a separate CSS file for reusability */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            color: #333;
        }

        header {
            padding: 50px 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .logo-container {
            flex: 0;
        }

        header h1 {
            margin: 0;
            color: #006666;
            font-size: 35px;
            letter-spacing: 1px;
        }

        nav {
            margin-left: 280px;
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        nav a:not(:last-child)::after {
            content: '/';
            margin: 0 9px;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        .main-content {
            padding: 100px 50px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .login-btn {
            width: 106%;
            padding: 15px;
            background-color: #006666;
            border: none;
            border-radius: 3px;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #004444;
        }

        .signup-link {
            display: block;
            margin-top: 20px;
        }
        footer {
            background-color: #ffffff;  /* Light gray background */
            padding: 90px 0;           /* Padding for top and bottom */
            text-align: center;        /* Center the content */
            font-size: 12px;
        }

        footer a {
            color: #555;               /* Darker gray for links */
            margin: 0 5px;            /* Spacing between links */
            text-decoration: none;     /* Remove underline */
            transition: color 0.3s;    /* Smooth color transition */
        }

        footer a:hover {
            color: #333;               /* Darker color on hover */
        }
    </style>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <h1>BiteRate</h1>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/team">Meet The Team</a>
                <a href="/feed">Feed</a>
                <a href="/search">Search</a>
                <a href="/login">Login</a>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <h2>Login</h2>
        <div class="login-form">
            <form id= "loginForm" action="path_to_backend_processing" method="post">
                <input id="loginUsername" type="text" name="username" placeholder="Username" required>
                <input id="loginPassword" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="/registration" class="signup-link">Don't have an account? Sign up now!</a>
        </div>
    </div>
    <footer>
        <a href="contact.html">Contact Us</a>
        <a href="follow.html">Follow Us</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>


</html>
