<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BiteRate App</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">

<body>

    <div class="header-content">
        <header>
            <div class="header-wrapper"> <!-- The wrapper div -->
                <div class="logo-container"> <!-- The logo div -->
                    <h1>BiteRate</h1>
                </div>
                <label for="restaurant-search">
                    <input type="search" id="search" name="search" placeholder="Search Restaurants">
                </label>
                {% include 'navbar.html' %} 
            </div>
        </header>
    </div>
    <div class="main-content">
        <h2>Login</h2>
        <div class="login-form">
            <form id="loginForm" action="/login" method="post">
                <input id="loginUsername" type="text" name="email" placeholder="Username" required>
                <input id="loginPassword" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="/registration" class="signup-link">Don't have an account? Sign up now!</a>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="#">
                <img class="social" src="../static/resources/images/facebook.png" />
            </a>
            <a href="#">
                <img class="social" src="../static/resources/images/instagram.png" />
            </a>
            <a href="#">
                <img class="social" src="../static/resources/images/twitter.png" />
            </a>
        </div>
        <a href="contact.html">Contact Us</a>
        <a href="follow.html">Follow Us</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>


</html>
