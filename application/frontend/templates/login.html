        body {

        header {

        header h1 {

        nav {
            margin-left: 280px;

        }

        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        nav a:not(:last-child)::after {
            margin: 0 9px;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        .main-content {
            padding: 100px 50px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .login-btn {
            width: 106%;
            padding: 15px;
            background-color: #006666;
            border: none;
            border-radius: 3px;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #004444;
        }

        .signup-link {
            display: block;
            margin-top: 20px;
        }

        footer {
            background-color: #ffffff;
            /* Light gray background */
            padding: 90px 0;
            /* Padding for top and bottom */
            text-align: center;
            /* Center the content */
            font-size: 12px;
        }

        footer a {
            color: #555;
            /* Darker gray for links */
            margin: 0 5px;
            /* Spacing between links */
            text-decoration: none;
            /* Remove underline */
            transition: color 0.3s;
            /* Smooth color transition */
        }

        footer a:hover {
            color: #333;
            /* Darker color on hover */
        }

    <div class="header-content">
        <header>
            <div class="header-wrapper"> <!-- The wrapper div -->
                <div class="logo-container"> <!-- The logo div -->
                    <h1>BiteRate</h1>
                </div>
                <label for="restaurant-search">
                    <input type="search" id="search" name="search" placeholder="Search Restaurants">
                </label>
                <nav>
                    <a href="/">Home</a>
                    <a href="/team">Meet The Team</a>
                    <a href="/feed">Feed</a>
                    <a href="/login">Log In</a>
                    <a href="/registration">Sign Up</a>
                </nav>
            </div>
        </header>
    </div>
    <div class="main-content">
        <h2>Login</h2>
        <div class="login-form">
            <form id="loginForm" action="/login" method="post">
                <input id="loginUsername" type="text" name="email" placeholder="Username" required>
                <input id="loginPassword" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="/registration" class="signup-link">Don't have an account? Sign up now!</a>
        </div>
    </div>
    <footer>

            </a>

            <a href="#">
