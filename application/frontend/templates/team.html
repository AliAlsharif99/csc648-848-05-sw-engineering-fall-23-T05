    <title>Meet The Team - BiteRate App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            color: #333;
        }

        header {
            padding: 50px 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .logo-container {
            flex: 0;
        }

        header h1 {
            margin: 0;
            color: #006666;
            font-size: 35px;
            letter-spacing: 1px;
        }

        nav {
            margin-left: 280px;
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        nav a:not(:last-child)::after {
            margin: 0 9px;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        .main-content {
            padding: 50px;
            text-align: center;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .team-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .team-card img {
            max-width: 100%;
            border-radius: 50%;
        }

        .team-card h3 {
            margin: 20px 0 10px;
        }

        .team-card p {
            color: #888;
        }
        footer {
            background-color: #ffffff;  /* Light gray background */
            padding: 90px 0;           /* Padding for top and bottom */
            text-align: center;        /* Center the content */
            font-size: 12px;
        }

        footer a {
            color: #555;               /* Darker gray for links */
            margin: 0 5px;            /* Spacing between links */
            text-decoration: none;     /* Remove underline */
            transition: color 0.3s;    /* Smooth color transition */
        }

        footer a:hover {
            color: #333;               /* Darker color on hover */
        }


        /* for navigation bar */

        header {
            padding: 50px 90px;
            display: flex;
            justify-content: center;
            /* Center the wrapper div */
            align-items: center;
        }

        .header-wrapper {
            display: flex;
            justify-content: flex-start;
            /* Aligns content to the start (left) of the container */
            align-items: center;
            width: 100%;
            /* Use full width of the container */
        }

        .logo-container {
            flex: 0;
            /* This ensures it doesn't grow in flex context */
        }

        header h1 {
            margin: 0;
            /* color: #006666; */
            color: #232323;
            /* Dark Teal color */
            font-size: 35px;
            letter-spacing: 1px;
        }

        nav {
            margin-left: 80px;
            /* Move it closer to h1 */
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        nav a {
            /* color: #333; */
            color: #232323;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        nav a:not(:last-child)::after {
            /* content: '/'; */
            margin: 0 9px;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        #search {
            width: 500px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-left: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* End of navigation */
    </style>
</head>
