<form action="{{ url_for('routes.search_result') }}" method="get" class="search-form">
    <label for="search" class="search-wrapper">
        <input type="search" id="search" name="search" placeholder="Search Restaurants">
        <button type="submit" class="search-btn">Search</button>
    </label>
</form>
<nav>
    <a href="{{ url_for('routes.home') }}">Home</a>
    <a href="{{ url_for('routes.team') }}">Meet The Team</a>
    <a href="{{ url_for('routes.feed') }}">Feed</a>

    {% if 'user_id' in session %}
        <!-- If user is logged in -->
        <a href="{{ url_for('routes.logout') }}">Logout</a>
    {% else %}
        <!-- If no user is logged in -->
        <a href="{{ url_for('routes.login') }}">Log In</a>
        <a href="{{ url_for('routes.registration') }}">Sign Up</a>
    {% endif %}
</nav>
