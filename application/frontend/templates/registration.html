<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BiteRate App</title>
    <link rel="stylesheet" type="text/css" href="../static/css/registration.css">
</head>

<body>
    <!-- <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <h1>BiteRate</h1>
            </div>
            {% include 'navbar.html' %}  
        </div>

    <div class="header-content">
        <header>
            <div class="header-wrapper"> <!-- The wrapper div -->
                <div class="logo-container"> <!-- The logo div -->
                    <h1>BiteRate</h1>
                </div>
                <label for="restaurant-search">
                    <input type="search" id="search" name="search" placeholder="Search Restaurants">
                </label>
                {% include 'navbar.html' %} 
            </div>
        </header>
    </div>
    <div class="main-content">
        <h2>Sign Up</h2>
        <div class="signup-form">
            <form action="/registration" method="post">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <a href="/login" class="login-link">Already have an account? Login now!</a>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="#">
                <img class="social" src="../static/resources/images/facebook.png" />
            </a>
            <a href="#">
                <img class="social" src="../static/resources/images/instagram.png" />
            </a>
            <a href="#">
                <img class="social" src="../static/resources/images/twitter.png" />
            </a>
        </div>
        <a href="contact.html">Contact Us</a>
        <a href="follow.html">Follow Us</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>

</html>
