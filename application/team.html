<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team - BiteRate App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            color: #333;
        }

        header {
            padding: 50px 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .logo-container {
            flex: 0;
        }

        header h1 {
            margin: 0;
            color: #006666;
            font-size: 35px;
            letter-spacing: 1px;
        }

        nav {
            margin-left: 280px;
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        nav a:not(:last-child)::after {
            content: '/';
            margin: 0 9px;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        .main-content {
            padding: 50px;
            text-align: center;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .team-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .team-card img {
            max-width: 100%;
            border-radius: 50%;
        }

        .team-card h3 {
            margin: 20px 0 10px;
        }

        .team-card p {
            color: #888;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <h1>BiteRate</h1>
            </div>
            <nav>
                <a href="home.html">Home</a>
                <a href="team.html">Meet The Team</a>
                <a href="feed.html">Feed</a>
                <a href="search.html">Search</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <h2>Our Amazing Team</h2>
        <div class="team-grid">
            <div class="team-card">
                <img src="path_to_image1.jpg" alt="Team Member 1">
                <h3>name</h3>
                <p>position</p>
            </div>
            <div class="team-card">
                <img src="path_to_image2.jpg" alt="Team Member 2">
                <h3>name</h3>
                <p>position</p>
            </div>
            <div class="team-card">
                <img src="path_to_image3.jpg" alt="Team Member 3">
                <h3>name</h3>
                <p>position</p>
            </div>
            <div class="team-card">
                <img src="path_to_image3.jpg" alt="Team Member 3">
                <h3>name</h3>
                <p>position</p>
            </div>
            <div class="team-card">
                <img src="path_to_image3.jpg" alt="Team Member 3">
                <h3>name</h3>
                <p>position</p>
            </div>
            <div class="team-card">
                <img src="path_to_image3.jpg" alt="Team Member 3">
                <h3>name</h3>
                <p>position</p>
            </div>
            <!-- You can add more team members in the same format as above -->
        </div>
    </div>
</body>

</html>
